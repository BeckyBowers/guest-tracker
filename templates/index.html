{% extends '_base.html' %}

{% block content %}
<h1>{{ PROJECT_NAME }}</h1>
{% for guest, appearances in guests.items() %}
    <h5>{{ guest }}<h5>
        <ul>
        {% for appearance in appearances %}
            <li>
                <strong>{{ appearance.Date }}</strong>
                {{ appearance.Show }}
                [{{ appearance.Type }}]
            </li>
        {% endfor %}
        </ul>
{% endfor %}
{% endblock %}
